<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProvinsiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProvinsiEmpty}" rendered="#{provinsiController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{provinsiController.items.rowCount > 0}">
                    <h:outputText value="#{provinsiController.pagination.pageFirstItem + 1}..#{provinsiController.pagination.pageLastItem + 1}/#{provinsiController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{provinsiController.previous}" value="#{bundle.Previous} #{provinsiController.pagination.pageSize}" rendered="#{provinsiController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{provinsiController.next}" value="#{bundle.Next} #{provinsiController.pagination.pageSize}" rendered="#{provinsiController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{provinsiController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinsiTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinsiTitle_kode}"/>
                            </f:facet>
                            <h:outputText value="#{item.kode}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProvinsiTitle_nama}"/>
                            </f:facet>
                            <h:outputText value="#{item.nama}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{provinsiController.prepareView}" value="#{bundle.ListProvinsiViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinsiController.prepareEdit}" value="#{bundle.ListProvinsiEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{provinsiController.destroy}" value="#{bundle.ListProvinsiDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{provinsiController.prepareCreate}" value="#{bundle.ListProvinsiCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProvinsiIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
