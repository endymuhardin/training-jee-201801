<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userController.selected.id}" title="#{bundle.EditUserTitle_id}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_nama}" for="nama" />
                    <h:inputText id="nama" value="#{userController.selected.nama}" title="#{bundle.EditUserTitle_nama}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_email}" for="email" />
                    <h:inputText id="email" value="#{userController.selected.email}" title="#{bundle.EditUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_noHp}" for="noHp" />
                    <h:inputText id="noHp" value="#{userController.selected.noHp}" title="#{bundle.EditUserTitle_noHp}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_alamat}" for="alamat" />
                    <h:inputText id="alamat" value="#{userController.selected.alamat}" title="#{bundle.EditUserTitle_alamat}" />
                    <h:outputLabel value="#{bundle.EditUserLabel_kabupatenKota}" for="kabupatenKota" />
                    <h:selectOneMenu id="kabupatenKota" value="#{userController.selected.kabupatenKota}" title="#{bundle.EditUserTitle_kabupatenKota}" >
                        <f:selectItems value="#{kabupatenKotaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{userController.update}" value="#{bundle.EditUserSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserViewLink}"/>
                <br />
                <h:commandLink action="#{userController.prepareList}" value="#{bundle.EditUserShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
