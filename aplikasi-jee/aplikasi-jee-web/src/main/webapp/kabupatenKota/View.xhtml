<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewKabupatenKotaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewKabupatenKotaLabel_id}"/>
                    <h:outputText value="#{kabupatenKotaController.selected.id}" title="#{bundle.ViewKabupatenKotaTitle_id}"/>
                    <h:outputText value="#{bundle.ViewKabupatenKotaLabel_kode}"/>
                    <h:outputText value="#{kabupatenKotaController.selected.kode}" title="#{bundle.ViewKabupatenKotaTitle_kode}"/>
                    <h:outputText value="#{bundle.ViewKabupatenKotaLabel_nama}"/>
                    <h:outputText value="#{kabupatenKotaController.selected.nama}" title="#{bundle.ViewKabupatenKotaTitle_nama}"/>
                    <h:outputText value="#{bundle.ViewKabupatenKotaLabel_provinsi}"/>
                    <h:outputText value="#{kabupatenKotaController.selected.provinsi}" title="#{bundle.ViewKabupatenKotaTitle_provinsi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kabupatenKotaController.destroyAndView}" value="#{bundle.ViewKabupatenKotaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewKabupatenKotaEditLink}"/>
                <br />
                <h:commandLink action="#{kabupatenKotaController.prepareCreate}" value="#{bundle.ViewKabupatenKotaCreateLink}" />
                <br />
                <h:commandLink action="#{kabupatenKotaController.prepareList}" value="#{bundle.ViewKabupatenKotaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewKabupatenKotaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
