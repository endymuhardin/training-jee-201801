<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPerusahaanTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPerusahaanLabel_id}"/>
                    <h:outputText value="#{perusahaanController.selected.id}" title="#{bundle.ViewPerusahaanTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPerusahaanLabel_kode}"/>
                    <h:outputText value="#{perusahaanController.selected.kode}" title="#{bundle.ViewPerusahaanTitle_kode}"/>
                    <h:outputText value="#{bundle.ViewPerusahaanLabel_nama}"/>
                    <h:outputText value="#{perusahaanController.selected.nama}" title="#{bundle.ViewPerusahaanTitle_nama}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{perusahaanController.destroyAndView}" value="#{bundle.ViewPerusahaanDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPerusahaanEditLink}"/>
                <br />
                <h:commandLink action="#{perusahaanController.prepareCreate}" value="#{bundle.ViewPerusahaanCreateLink}" />
                <br />
                <h:commandLink action="#{perusahaanController.prepareList}" value="#{bundle.ViewPerusahaanShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPerusahaanIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
